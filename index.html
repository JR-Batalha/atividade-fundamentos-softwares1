<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Minha Página</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Altere aqui para seu nome -->
    <h1>Jose Renato</h1>

    <!-- Altere com sua mini bio -->
    <p>Olá! Meu nome é Jose Renato, tenho 23 anos, moro em Extrema e gosto de motos, tecnologia e jogos.</p>

    <!-- Coloque seus hobbies ou atividades favoritas -->
    <ul>
        <li>Andar de moto</li>
        <li>Jogar bola</li>
        <li>Aprender programação</li>
    </ul>

    <!-- Coloque uma imagem relacionada a um hobby seu -->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNR0cOPiwTWUe7VbCSFKD0WfrsMJrxFSvryA&s" alt="Meu hobby favorito">

    <!-- Tabela com países que você gostaria de visitar e imagens -->
    <table>
        <tr>
            <th>País</th>
            <th>Imagem</th>
        </tr>
        <tr>
            <td>Japão</td>
            <td><img src="japao.jpg" alt="Japão"></td>
        </tr>
        <tr>
            <td>Canadá</td>
            <td><img src="https://images.unsplash.com/photo-1503428593586-e225b39bddfe?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=60" alt="Canadá"></td>
        </tr>
        <tr>
            <td>Itália</td>
            <td><img src=https://images.unsplash.com/photo-1570129477492-45c003edd2be?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=60" alt="Itália"></td>
        </tr>
    </table>

    <!-- Link para um site de interesse seu -->
    <a href="https://www.tecmundo.com.br" target="_blank">Visite um site de tecnologia que gosto</a>

    <!-- Botão para mostrar a mensagem -->
    <button onclick="mostrarMensagem()">Clique para ver uma mensagem!</button>

    <!-- Div onde a mensagem vai aparecer -->
    <div id="Comece com cofiança e faça de cada momento um sucesso"></div>

    <script src="script.js"></script>
</body>
</html>
